{% extends 'admin_panel/base.html' %}

{% block page_title %}
    Delete Category
{% endblock %}

{% block page_actions %}
<a href="{% url 'admin_category_management' %}" class="btn btn-sm btn-outline-secondary">
    <i class="fas fa-arrow-left me-1"></i> Back to Categories
</a>
{% endblock %}

{% block admin_content %}
<div class="card">
    <div class="card-body">
        <h5 class="mb-4">Are you sure you want to delete the category "<strong>{{ category.name }}</strong>"?</h5>
        
        <div class="d-flex gap-2">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-1"></i> Confirm Delete
                </button>
            </form>
            <a href="{% url 'admin_category_management' %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
