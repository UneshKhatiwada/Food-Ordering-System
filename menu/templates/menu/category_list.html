{% extends 'main/base.html' %}

{% block title %}Food Categories - FoodOrder{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Food Categories</h1>
    
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h3 class="card-title">{{ category.name }}</h3>
                    <p class="card-text">{{ category.description|truncatechars:100 }}</p>
                    <a href="{% url 'item_list' %}?category={{ category.slug }}" class="btn btn-primary">View Items</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
