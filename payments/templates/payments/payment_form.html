{% extends 'main/base.html' %}

{% block title %}Payment - FoodOrder{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Complete Your Payment</h3>
                </div>
                <div class="card-body">
                    <div class="order-summary mb-4">
                        <h5>Order #{{ order.order_number }}</h5>
                        <p>Total Amount: Rs. {{ order.total }}</p>
                    </div>
                    <form id="payment-form" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="card-element" class="form-label">Pay with Card</label>
                            <div id="card-element" class="form-control" style="height: 40px; padding: 10px;"></div>
                            <div id="card-errors" role="alert" class="text-danger mt-2"></div>
                        </div>
                        <button id="submit-button" class="btn btn-primary w-100">
                            <span id="button-text">Pay with Card (Rs. {{ order.total }})</span>
                            <span id="button-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>
                    <hr class="my-4">
                    <form action="{% url 'esewa_request' order.id %}" method="GET">
                        <button type="submit" class="btn btn-success w-100">Pay with eSewa (Rs. {{ order.total }})</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        submitButton.disabled = true;
        buttonText.textContent = 'Processing...';
        buttonSpinner.classList.remove('d-none');

        const {error, paymentMethod} = await stripe.createPaymentMethod({
            type: 'card',
            card: cardElement,
        });

        if (error) {
            const errorElement = document.getElementById('card-errors');
            errorElement.textContent = error.message;

            submitButton.disabled = false;
            buttonText.textContent = 'Pay with Card (Rs. {{ order.total }})';
            buttonSpinner.classList.add('d-none');
        } else {
            const hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'payment_method_id');
            hiddenInput.setAttribute('value', paymentMethod.id);
            form.appendChild(hiddenInput);

            form.submit();
        }
    });
</script>
{% endblock %}
{% endblock %}
